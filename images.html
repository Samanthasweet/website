<html lang="en" dir="ltr">

<head>

    img {
      border: 2px dashed blue;
      margin: 15px;

      max width: 100%;

    .two {
      border: 2px dotted pink;
      height: 100px;
      border-radius: 100px
    }
  </style>

</head>

  <img src="image1.png" alt="image" class="" />
  <img src="image1.png" alt="image" class="two" />
  <img src="image1.png" alt="image" class="" />
  <img src="image1.png" alt="image" class="two" />

</body>

</html>
